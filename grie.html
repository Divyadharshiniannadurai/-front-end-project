<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:linear-gradient(to right, #b8c1ea, #f1a377);;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-button {
      margin-top: 20px;
      text-align: center;
    }

    .back-button a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Grievance Form</h2>
    <form id="grievanceForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required />

      <label for="rollNo">Roll Number:</label>
      <input type="text" id="rollNo" name="rollNo" required />

      <label for="roomNo">Room Number:</label>
      <input type="text" id="roomNo" name="roomNo" required />

      <label for="grievance">Grievance / Complaint:</label>
      <textarea id="grievance" name="grievance" rows="5" required></textarea>

      <button type="submit">Submit Grievance</button>
    </form>

    <div class="back-button">
      <a href="home.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById("grievanceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("studentName").value;
      const roll = document.getElementById("rollNo").value;
      const room = document.getElementById("roomNo").value;
      const complaint = document.getElementById("grievance").value;

      alert("Grievance submitted successfully!\n\nThank you, " + name + ".");

      document.getElementById("grievanceForm").reset();
    });
  </script>
</body>
</html>
