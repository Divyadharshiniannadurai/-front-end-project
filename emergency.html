<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency - Smart Hostel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fef9c3, #dbeafe);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    
    .center-img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }


    h2, h3 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 25px;
    }

    .list-group-item {
      font-size: 18px;
    }

    .form-control, .form-select {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
    }


    .btn-primary:hover {
      background-color: #1e40af;
    }

    #reportSuccess {
      display: none;
      text-align: center;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #d1fae5;
      color: #065f46;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Emergency Services</h2>
    <img src="assets/emergency.png" alt="emergency Image" class="center-img">

    
    <h3>Emergency Contacts</h3>
    <ul class="list-group mb-4">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Hostel Warden
        <a href="tel:+911234567890" class="btn btn-sm btn-danger">Call</a>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Security Officer
        <a href="tel:+911234567891" class="btn btn-sm btn-warning">Call</a>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Medical Room
        <a href="tel:+911234567892" class="btn btn-sm btn-success">Call</a>
      </li>
    </ul>

   
    <h3>Report an Emergency</h3>
    <form id="emergencyForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="room" class="form-label">Room Number</label>
        <input type="text" class="form-control" id="room" required>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Type of Emergency</label>
        <select class="form-select" id="type" required>
          <option value="">-- Select --</option>
          <option value="Medical">Medical</option>
          <option value="Fire">Fire</option>
          <option value="Theft">Theft</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Emergency Report</button>
    </form>

    <div id="reportSuccess">
      âœ… Emergency reported successfully!
    </div>
  </div>

  <script>
    document.getElementById("emergencyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("reportSuccess").style.display = "block";
      this.reset();
      setTimeout(() => {
        document.getElementById("reportSuccess").style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
