<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Hostel Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dbeafe, #fef9c3);
    }

    #dashboard {
      display: none;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }

    .login-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
    }

    .form-control-custom {
      width: 100%;
      padding: 10px 15px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f3f4f6;
    }

    .form-control-custom:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(to right, #22c55e, #3b82f6);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      transition: opacity 0.3s ease;
    }

    .btn-login:hover {
      opacity: 0.9;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 20px;
      background-color: #4b89bc;
      color: white;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-input {
      border-radius: 20px;
      padding: 6px 14px;
      border: none;
      outline: none;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .dashboard-image {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }

    .welcome-heading {
      color: #4b89bc;
      text-align: center;
      margin-top: 20px;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 30px;
    }

    .h4-box {
      background-color: #4b89bc;
      color: #ffffff;
      text-align: center;
      line-height: 100px;
      height: 100px;
      border: 2px solid #f4f4f9;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }

    .h4-box:hover {
      background-color: #3b6f95;
    }

    footer {
      background-color: #4b89bc;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- Login Section -->
  <div id="login" class="login-wrapper">
    <div class="login-box">
      <img src="assets/hostel image.jpg" alt="Hostel Image">
      <h2 class="mt-3 mb-4">Hostel Management Login</h2>
      <form id="loginForm">
        <div class="text-start">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control-custom" placeholder="Enter your email" required>
        </div>
        <div class="text-start">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control-custom" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <p class="mt-3 text-sm text-muted">Don't have an account? <a href="#" class="text-primary fw-semibold">Register here</a></p>
    </div>
  </div>

  
  <div id="dashboard">
    
    <header class="header-container">
      <div class="header-title">Smart Hostel Management</div>
      <div class="header-actions">
        <input type="text" class="search-input" placeholder="Search..." />
        <button class="icon-btn" title="Notifications">&#128276;</button>
        <button class="icon-btn" title="Settings">&#9881;</button>
        <button onclick="logout()" class="btn btn-light btn-sm">Logout</button>
      </div>
    </header>

    
    <div class="container mt-3 text-center">
      <img src="assets/hostel 1.webp" alt="Hostel Management System" class="dashboard-image">
    </div>

    
    <h2 class="welcome-heading">Welcome to the Smart Hostel Management System</h2>
    <p class="welcome-text">Manage your hostel efficiently with our smart tools.</p>

   
    <div class="container">
      <div class="row">
        <a href="room.html" class="col-sm-6 col-lg-3 text-decoration-none">
          <div class="h4-box">Room Allotment</div>
        </a>
        <a href="emergency.html" class="col-sm-6 col-lg-3 text-decoration-none">
          <div class="h4-box">Emergency</div>
        </a>
        <a href="change.html" class="col-sm-6 col-lg-3 text-decoration-none">
          <div class="h4-box">Room Change</div>
        </a>
        <a href="grie.html" class="col-sm-6 col-lg-3 text-decoration-none">
          <div class="h4-box">Grievance</div>
        </a>
      </div>
    </div>

    
    <footer>
      &copy; 2025 Smart Hostel System | All Rights Reserved
    </footer>
  </div>

  
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      if (email === "admin@hostel.com" && password === "admin123") {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Invalid email or password");
      }
    });

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login").style.display = "flex";
    }
  </script>
</body>
</html>
