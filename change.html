<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Change Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f2fe, #fef3c7);
    }

    .container-box {
      background-color: #fff;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    .form-control {
      border-radius: 8px;
      background-color: #f1f5f9;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #1d4ed8;
    }

    .btn-back {
      margin-top: 10px;
      display: block;
      background-color: #6b7280;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #4b5563;
    }

    #successMessage {
      display: none;
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <h2>Room Change Request</h2>
    <form id="roomChangeForm">
      <label class="form-label" for="name">Student Name</label>
      <input type="text" id="name" class="form-control" required>

      <label class="form-label" for="roll">Roll Number</label>
      <input type="text" id="roll" class="form-control" required>

      <label class="form-label" for="currentRoom">Current Room No.</label>
      <input type="text" id="currentRoom" class="form-control" required>

      <label class="form-label" for="preferredRoom">Preferred Room No.</label>
      <input type="text" id="preferredRoom" class="form-control" required>

      <label class="form-label" for="reason">Reason for Change</label>
      <textarea id="reason" class="form-control" rows="3" required></textarea>

      <button type="submit" class="btn-submit mt-2">Submit Request</button>
    </form>

    <div id="successMessage">✅ Room Change Request Submitted!</div>

    <a href="index.html" class="btn-back mt-3">⬅ Back to Home</a>
  </div>

  <script>
    document.getElementById("roomChangeForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
        document.getElementById("roomChangeForm").reset();
      }, 2000);
    });

    // If user not logged in, redirect to login
    window.onload = function () {
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "index.html"; // Redirect to login/home if not logged in
      }
    };
  </script>
</body>
</html>
